<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Manually set Counter</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-countainer">
                <div class="btn decrease" id="btn">decrease</div>
                <div class="btn reset" id="btn">reset</div>
                <div class="btn increase" id="btn">increase</div>
            </div>
        </div>
    </main>
</body>

<script src="./script.js"></script>
</html>
